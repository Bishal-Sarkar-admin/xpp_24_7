<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X++ Compiler</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
   <!-- Toggle Button for API response -->
    <button
      id="toggleButton"
      class="toggle-button"
      aria-label="Toggle API response visibility"
    >
      <img src="Transparency.png" alt="Data Transparency" class="button-icon" />
    </button>

    <!-- Main Content Containers -->
    <div class="two-containers">
      <div class="container">
        <h1>X++ Code Processor</h1>
        <form id="xppForm">
          <textarea
            id="xppCode"
            placeholder="Enter your X++ code here..."
            oninput="checkDialog()"
          ></textarea>
         <div class="button-row">
            <button id="runButton" type="button">Run</button>
            <button id="clean" type="button" disabled style="display: none">
              DB Clean 
            </button>
            <button
              id="showweboutputbutton"
              type="button"
              disabled
              style="display: none">
              Show Visual Output
            </button>

            <button id="ErrorFixed" disabled type="button">ErrorFixed</button>
          </div>
          </div>
        </form>

        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator">
          <div class="spinner"></div>
          <p>Processing your request...</p>
        </div>

        <!-- Message Display -->
        <div id="messages" aria-live="polite"></div>

        <!-- Output Section -->
        <div class="output-section">
          <textarea
            disabled
            id="userInput"
            placeholder="Enter Your Input Data."
          ></textarea>
          <h5 class="hidden">API Response</h5>
          <pre id="output" class="hidden"></pre>
          <h5>X++ Output Preview</h5>
          <pre id="xppoutput"></pre>
          <h5 class="hidden">SQL Execution Results</h5>
          <pre id="outputSQL" class="hidden"></pre>
          <h5>Error</h5>
          <pre id="error"></pre>
        </div>
      </div>

      <!-- Visualization Container -->
      <div id="visualizationContainer" class="container">
        <h1>Visual Output Preview</h1>
        <pre id="xppoutput-htmlcssjs"></pre>
      </div>
    </div>

    <!-- JavaScript Functions -->
    <script>
      // Enable user input if X++ code contains a new Dialog instance
      function checkDialog() {
        const xppCode = document.getElementById("xppCode").value;
        const userInput = document.getElementById("userInput");
        const regex = /new\s+Dialog\s*\(/;
        if (regex.test(xppCode)) {
          userInput.removeAttribute("disabled");
        } else {
          userInput.setAttribute("disabled", "true");
        }
      }
    </script>
    <script src="script.js"></script>
    <script src="errorFixed.js"></script>
    <script src="clean.js"></script>
  </body>
</html>
